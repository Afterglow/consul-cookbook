driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: centos-6.5
  - name: centos-5.10

suites:
  - name: binary_install
    run_list: recipe[consul::binary_install]
  - name: source_install
    run_list: recipe[consul::source_install]
